<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Angular File-upload</h1>
        <p class="lead">Drag and drop and upload functionality with angular</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" [routerLink]="['/upload']" role="button">Try it yourself</a>
        </p>
    </div>
</div>
<div class="card-columns">
    <div class="card" *ngFor="let item of items | async">
        <img class="card-img" [src]="item.url" alt="Card image">
        <div class="p-2">
            <p class="card-text"><small class="text-muted">{{item.name}}</small></p>
        </div>

    </div>
</div>
