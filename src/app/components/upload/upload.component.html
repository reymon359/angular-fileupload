<div class="row">
    <div class="col-md-4">
        <h3>Select files</h3>
        <div appNgDropFiles [files]="files" (mouseOver)="overElement = $event" [ngClass]="{'file-over': overElement}" class="well drop-zone">
            <h4>Drop the files here</h4>
            <img src="./assets/drop-images.png">
        </div>
    </div>

    <div class="col-md-8">
        <h4>Upload Files</h4>

        <button (click)="uploadImages()" [disabled]="files.length === 0" class="btn btn-success">Upload to Firebase</button>
        <button (click)="cleanFiles()" class="btn btn-danger">Clean</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>File Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let file of files">
                    <td [ngClass]="{'text-green': file.progress >=100}">{{file.fileName}}</td>
                    <td>{{file.file.size / 1024 / 1024 | number: '.2-2'}} MB</td>
                    <td>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': file.progress + '%'}"></div>
                        </div>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>

</div>
