<div class="row">
    <div class="col-md-4">
        <h3>Select files</h3>
        <div class="well drop-zone">
            <h4>Drop the files here</h4>
            <img src="./assets/drop-images.png">
        </div>
    </div>

    <div class="col-md-8">
        <h4>Upload Files</h4>

        <button (click)="uploadImages()" [disabled]="files.length === 0" class="btn btn-success">Upload to Firebase</button>
        <button class="btn btn-danger">Clean</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>File Name</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>XYZ</td>
                    <td>12mb</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                        </div>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>

</div>
